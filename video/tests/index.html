    <body>
        <video controls width="640" height="360" poster="https://upload.wikimedia.org/wikipedia/commons/c/ca/Bbb-splash.png" class="video-js" id="exampleVideo">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video>
        <script>
            videojs("exampleVideo", {}, function() {
                var player = this;

                player.ads();

                player.on("readyforpreroll", function() {
                    player.ads.startLinearAdMode();

                    player.src("https://imcnetwork.cf/media/animations/IMC Play Opening Video.mp4");
                });

                player.one("adplaying", function() {
                    player.trigger("ads-ad-started");
                });

                player.one("adended", function() {
                    player.ads.endLinearAdMode();
                });

                player.trigger("adsready");
            });
        </script>
    </body>
